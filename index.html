<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Financial Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .upload-section { background: white; border-radius: 20px; padding: 60px 40px; text-align: center; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); margin-bottom: 30px; }
        .upload-section h1 { font-size: 2.5rem; color: #2d3748; margin-bottom: 10px; }
        .upload-section p { color: #718096; font-size: 1.1rem; margin-bottom: 30px; }
        .file-input-wrapper { position: relative; display: inline-block; margin-bottom: 20px; }
        .file-input-wrapper input[type="file"] { position: absolute; opacity: 0; width: 100%; height: 100%; cursor: pointer; }
        .file-input-label { display: inline-block; padding: 15px 40px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; font-size: 1.1rem; font-weight: 600; border-radius: 10px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
        .file-input-label:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4); }
        .upload-tip { background: #f0f4ff; border-left: 4px solid #667eea; padding: 15px 20px; border-radius: 8px; margin-top: 20px; text-align: left; display: inline-block; }
        .upload-tip strong { color: #667eea; display: block; margin-bottom: 5px; }
        .upload-tip p { color: #4a5568; font-size: 0.95rem; margin: 0; }
        .btn { padding: 12px 30px; border: none; border-radius: 10px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.3s; margin: 5px; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .btn-success { background: #10b981; color: white; }
        .btn-secondary { background: #8b5cf6; color: white; }
        .dashboard { display: none; }
        .dashboard.active { display: block; }
        .header { background: white; border-radius: 20px; padding: 30px 40px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); }
        .header-top { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 20px; margin-bottom: 20px; }
        .header-controls { display: flex; align-items: center; gap: 15px; flex-wrap: wrap; }
        .date-filter-container { display: flex; align-items: center; gap: 10px; background: #f7fafc; padding: 10px 15px; border-radius: 10px; border: 2px solid #e2e8f0; }
        .date-filter-select { padding: 8px 12px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 0.95rem; background: white; cursor: pointer; }
        .custom-date-inputs { display: none; gap: 10px; align-items: center; }
        .custom-date-inputs.active { display: flex; }
        .date-input { padding: 8px 12px; border: 2px solid #e2e8f0; border-radius: 8px; }
        .tabs { display: flex; gap: 10px; flex-wrap: wrap; }
        .tab { padding: 12px 24px; background: #f7fafc; border: none; border-radius: 10px; font-size: 1rem; font-weight: 600; cursor: pointer; color: #4a5568; }
        .tab.active { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); }
        .stat-label { color: #718096; font-size: 0.9rem; font-weight: 600; text-transform: uppercase; margin-bottom: 8px; }
        .stat-value { font-size: 2.2rem; font-weight: 700; margin-bottom: 5px; }
        .chart-container { background: white; border-radius: 15px; padding: 30px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); }
        .chart-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(500px, 1fr)); gap: 30px; margin-bottom: 30px; }
        .transactions-table { background: white; border-radius: 15px; padding: 30px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); }
        .table-scroll-container { max-height: 600px; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f7fafc; padding: 15px; text-align: left; font-weight: 600; color: #4a5568; position: sticky; top: 0; }
        td { padding: 15px; border-bottom: 1px solid #edf2f7; color: #2d3748; }
        .positive { color: #48bb78; font-weight: 600; }
        .negative { color: #f56565; font-weight: 600; }
        .category-tag { padding: 4px 10px; border-radius: 15px; font-size: 0.8rem; font-weight: 600; cursor: pointer; }
        .loading { text-align: center; padding: 40px; color: white; font-size: 1.2rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-section" id="uploadSection">
            <h1>ðŸ’° Financial Dashboard</h1>
            <p>Upload your CSV files</p>
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" accept=".csv" multiple />
                <label for="fileInput" class="file-input-label">Choose CSV File(s)</label>
            </div>
            <div class="loading" id="loadingText" style="display: none;">Processing...</div>
        </div>

        <div class="dashboard" id="dashboard">
            <div class="header">
                <h1>Financial Dashboard</h1>
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('overview')">Overview</button>
                    <button class="tab" onclick="switchTab('transactions')">Transactions</button>
                </div>
            </div>

            <div id="overviewTab" class="tab-content">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Income</div>
                        <div class="stat-value positive" id="totalIncome">$0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Expenses</div>
                        <div class="stat-value negative" id="totalExpenses">$0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Current Balance</div>
                        <div class="stat-value" id="currentBalance">$0</div>
                    </div>
                </div>
                <div class="chart-grid">
                    <div class="chart-container">
                        <h3>Spending by Category</h3>
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>
            </div>

            <div id="transactionsTab" class="tab-content" style="display: none;">
                <div class="transactions-table">
                    <h3>Transaction History</h3>
                    <div class="table-scroll-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Description</th>
                                    <th>Amount</th>
                                    <th>Balance</th>
                                </tr>
                            </thead>
                            <tbody id="transactionsBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allTransactions = [];
        let charts = {};

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const files = e.target.files;
            if (!files || files.length === 0) return;
            
            document.getElementById('loadingText').style.display = 'block';
            processFiles(files);
        });

        function processFiles(files) {
            let allData = [];
            let filesProcessed = 0;
            
            Array.from(files).forEach(file => {
                Papa.parse(file, {
                    header: true,
                    complete: function(results) {
                        allData = allData.concat(results.data.filter(row => row.Date && row.Amount));
                        filesProcessed++;
                        
                        if (filesProcessed === files.length) {
                            finishProcessing(allData);
                        }
                    }
                });
            });
        }

        function finishProcessing(data) {
            allTransactions = data;
            allTransactions.sort((a, b) => new Date(a.Date) - new Date(b.Date));
            
            document.getElementById('uploadSection').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');
            
            updateStats();
            createCharts();
            renderTransactions();
        }

        function updateStats() {
            const income = allTransactions.filter(t => parseFloat(t.Amount) > 0).reduce((sum, t) => sum + parseFloat(t.Amount), 0);
            const expenses = Math.abs(allTransactions.filter(t => parseFloat(t.Amount) < 0).reduce((sum, t) => sum + parseFloat(t.Amount), 0));
            const balance = allTransactions.length > 0 ? parseFloat(allTransactions[allTransactions.length - 1]['Current balance'] || 0) : 0;
            
            document.getElementById('totalIncome').textContent = '$' + income.toFixed(2);
            document.getElementById('totalExpenses').textContent = '$' + expenses.toFixed(2);
            document.getElementById('currentBalance').textContent = '$' + balance.toFixed(2);
        }

        function createCharts() {
            const categories = {};
            allTransactions.filter(t => parseFloat(t.Amount) < 0).forEach(t => {
                const cat = categorize(t);
                categories[cat] = (categories[cat] || 0) + Math.abs(parseFloat(t.Amount));
            });
            
            const labels = Object.keys(categories);
            const data = Object.values(categories);
            
            if (charts.categoryChart) charts.categoryChart.destroy();
            charts.categoryChart = new Chart(document.getElementById('categoryChart'), {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{ data: data, backgroundColor: ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899'] }]
                }
            });
        }

        function categorize(t) {
            const desc = (t.Description || '').toUpperCase();
            if (desc.includes('GROCERY') || desc.includes('WALMART') || desc.includes('TARGET')) return 'Groceries';
            if (desc.includes('RESTAURANT') || desc.includes('CAFE') || desc.includes('COFFEE')) return 'Dining';
            if (desc.includes('GAS') || desc.includes('FUEL')) return 'Transportation';
            if (desc.includes('RENT') || desc.includes('MORTGAGE')) return 'Housing';
            return 'Other';
        }

        function renderTransactions() {
            const tbody = document.getElementById('transactionsBody');
            tbody.innerHTML = allTransactions.slice(-100).reverse().map(t => {
                const amount = parseFloat(t.Amount);
                const balance = parseFloat(t['Current balance'] || 0);
                return '<tr><td>' + t.Date + '</td><td>' + t.Description + '</td><td class="' + (amount > 0 ? 'positive' : 'negative') + '">' + amount.toFixed(2) + '</td><td>' + balance.toFixed(2) + '</td></tr>';
            }).join('');
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').style.display = 'block';
        }
    </script>
</body>
</html>
